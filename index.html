<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>

<body>
    <div class="container">
        <header class="top">
            <form class="form">
                <input type="text" id="result" class="campo">
            </form>
        </header>

        <section class="body">

            <input type="button" class="btn" id="btt" value="7">

            <input type="button" class="btn" id="btt" value="8">

            <input type="button" class="btn" id="btt" value="9">

            <input type="button" class="btn" id="btt" value="+">

            <input type="button" class="btn" id="btt" value="BS">

            <input type="button" class="btn" id="btt" value="4">

            <input type="button" class="btn" id="btt" value="5">

            <input type="button" class="btn" id="btt" value="6">

            <input type="button" class="btn" id="btt" value="-">

            <input type="button" class="btn" id="btt" value="C">

            <input type="button" class="btn" id="btt" value="1">

            <input type="button" class="btn" id="btt" value="2">

            <input type="button" class="btn" id="btt" value="3">

            <input type="button" class="btn" id="btt" value="/">
            
            <input type="button" class="btn igual" id="btt" value="=">
            
            <input type="button" class="btn zero" id="btt" value="0">

            <input type="button" class="btn" id="btt" value=".">
            
            <input type="button" class="btn" id="btt" value="*">
        </section>
    </div>
</body>
