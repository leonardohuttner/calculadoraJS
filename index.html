<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>

<body>
    <div class="container">
        <header class="top">
            <form class="form" name="calc">
                <input type="text" id="result" class="campo" name="visor">
            </form>
        </header>

        <section class="body">

            <input type="button" class="btn" id="btt" value="7" onclick="botao(value)" >

            <input type="button" class="btn" id="btt" value="8" onclick="botao(value)">

            <input type="button" class="btn" id="btt" value="9" onclick="botao(value)">

            <input type="button" class="btn" id="btt" value="+" onclick="botao(value)">

            <input type="button" class="btn" id="btt" value="BS" onclick="back_space()">

            <input type="button" class="btn" id="btt" value="4" onclick="botao(value)">

            <input type="button" class="btn" id="btt" value="5" onclick="botao(value)">

            <input type="button" class="btn" id="btt" value="6" onclick="botao(value)">

            <input type="button" class="btn" id="btt" value="-" onclick="botao(value)">

            <input type="button" class="btn" id="btt" value="C" onclick="limpa_tela()">

            <input type="button" class="btn" id="btt" value="1" onclick="botao(value)">

            <input type="button" class="btn" id="btt" value="2" onclick="botao(value)">

            <input type="button" class="btn" id="btt" value="3" onclick="botao(value)">

            <input type="button" class="btn" id="btt" value="/" onclick="botao(value)">
            
            <input type="button" class="btn igual" id="btt" value="=" onclick="calcula()">
            
            <input type="button" class="btn zero" id="btt" value="0" onclick="botao(value)">

            <input type="button" class="btn" id="btt" value="." onclick="botao(value)"> 
            
            <input type="button" class="btn" id="btt" value="*" onclick="botao(value)">
        </section>
    </div>
</body>
<footer>

</footer>
<script src="script.js"></script>

</html>
